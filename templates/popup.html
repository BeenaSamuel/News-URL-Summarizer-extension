<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precisely</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&family=Poppins:wght@600&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="/static/popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jersey-20-charted-regular">Precise<span>ly</span></h1>
      <br />
      <div class="content">
        <label  for="form-check-input" class="form-label ubuntu-medium"
          >Select your preferred summary type</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="extractive"
          />
          <label class="form-check-label ubuntu-regular" for="flexRadioDefault1">
            Summary which uses same sentences as in article
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            value="abstractive"
            checked
          />
          <label class="form-check-label ubuntu-regular" for="flexRadioDefault2">
            Summary which is more human-like
          </label>
        </div>
        <br />
        
        <!-- code for including length of summary -->

        <label for="customRange1" class="form-label ubuntu-medium"
          >Select length of summary</label
        >
        <pre><p class="ubuntu-regular">  Short                                            Medium                                          Long</p></pre>
        <input
          type="range"
          min="0"
          max="2"
          class="form-range"
          id="customRange2"
        />
        <br />
        <button class="lato-regular" id="summarizeButton">
          Summarize Current Page
        </button>
        </div>
        <p class="seperator"> </p>
        <br />
        <h2 class="poppins-semibold" id="headline"></h2>
        <p class="ubuntu-regular" id="summary"></p>
        <p class="seperator"> </p>
        <p class = "ubuntu-regular details" id="article-words"></p>
        <p class = "ubuntu-regular details" id="words"></p>
        <p class = "ubuntu-regular details" id="reduction-percent"></p>
      
    </div>
  </body>
</html>
